<h1>Exemples de C-test (Set 0)</h1>

<p>
<div class="timer-container">
    <button id="start-timer" class="timer-button">Start 20-minute timer</button>
    <div id="timer-display" class="timer-display">20:00</div>
</div>
<p>
C-TESTS HERE
</p>
    <button onclick="checkAnswers()">Check answers</button>
    <button onclick="seeAnswers()">See answers</button>
    <div id="score"></div>
    
    <script>
        const answers = {
TEST ANSWERS HERE
        };

        function checkAnswers() {
            let score = 0;
            let total = Object.keys(answers).length;

            for (let key in answers) {
                let input = document.getElementById(key);
                if (input.value === answers[key]) {
                    input.classList.remove("incorrect");
                    input.classList.add("correct");
                    score++;
                } else {
                    input.classList.remove("correct");
                    input.classList.add("incorrect");
                }
            }
            document.getElementById('score').innerText = `Score: ${score} out of ${total}`;
        }

        function seeAnswers() {
            for (let key in answers) {
                document.getElementById(key).value = answers[key];
                document.getElementById(key).classList.remove("incorrect");
                document.getElementById(key).classList.add("correct");
            }
        }

// Timer logic
    let timer;
    let timeRemaining = 20 * 60; // 20 minutes in seconds

    document.getElementById('start-timer').addEventListener('click', function() {
        clearInterval(timer); // Clear any existing timer
        timeRemaining = 20 * 60; // Reset the time
        document.getElementById('start-timer').textContent = 'Time remaining';
        document.getElementById('start-timer').classList.remove('expired');
        document.getElementById('timer-display').classList.remove('expired');
        updateTimerDisplay(timeRemaining);
        timer = setInterval(() => {
            timeRemaining--;
            updateTimerDisplay(timeRemaining);
            if (timeRemaining <= 0) {
                clearInterval(timer);
                document.getElementById('start-timer').textContent = "Time's up!";
                document.getElementById('start-timer').classList.add('expired');
                document.getElementById('timer-display').classList.add('expired');
            }
        }, 1000);
    });

    function updateTimerDisplay(time) {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        document.getElementById('timer-display').textContent = 
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    </script>
